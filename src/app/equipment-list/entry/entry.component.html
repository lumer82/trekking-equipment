<form [formGroup]="form">
  <div class="entry" [class.weight-exceeded]="weight_exceeded$ | async">
    <button md-icon-button (click)="collapsed = !collapsed">
      <md-icon>{{ collapsed ? 'keyboard_arrow_right' : 'keyboard_arrow_down' }}</md-icon>
    </button>
    <md-icon>folder_open</md-icon>
    <md-input-container>
      <input mdInput formControlName="title" placeholder="Title">
    </md-input-container>

    <ng-container *ngIf="getSelectedItem() as selectedItem">
      <span>{{ selectedItem.title }}</span>
      <span class="number">{{ +selectedItem.cost | currency:'EUR':true}}</span>
      <span class="number" [class.budget-exceeded]="budget_exceeded$ | async">{{ +selectedItem.cost + acc_cost | currency:'EUR':true}}</span>
      <span class="number">{{ +selectedItem.weight }} g</span>
      <span class="number">{{ +selectedItem.weight + acc_weight }} g</span>
    </ng-container>

    <div class="items" *ngIf="!collapsed">
      <md-radio-group formControlName="selectedItemId">
        <div *ngFor="let item of entry.items; let i = index; trackBy: trackById" class="item">
          <md-radio-button [value]="item.id">
          </md-radio-button>
          <equip-item [item]="item" (itemChanged)="itemChanged($event, i)"></equip-item>
        </div>
      </md-radio-group>
      <div class="item">
        <equip-item [item]="newItem" [new]="true"></equip-item>
      </div>
      <br>
    </div>
  </div>
</form>
