<div class="selected-item">
  <mat-icon>label_outline</mat-icon>{{ item?.name }}
</div>
<div class="settings-container" *ngIf="item.price || item.weight || item.volume">
    <span class="setting">
      <mat-icon>attach_money</mat-icon>
      <span class="value">
        <span>{{ item.price }}</span>
        <span *ngIf="showTotals">({{totals?.price}})</span>
      </span>
    </span>
    <span class="setting">
      <mat-icon>fitness_center</mat-icon>
      <span class="value">
        <span>{{ item.weight }}</span>
        <span *ngIf="showTotals">({{totals?.weight}})</span>
      </span>
    </span>
    <span class="setting">
      <mat-icon>border_outer</mat-icon>
      <span class="value">
        <span>{{ item.volume }}</span>
        <span *ngIf="showTotals">({{totals?.volume}})</span>
      </span>
    </span>
</div>
