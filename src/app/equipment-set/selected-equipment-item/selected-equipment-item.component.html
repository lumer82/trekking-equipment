<div class="selected-item">
  <mat-icon>label_outline</mat-icon>{{ item?.name }}
</div>
<div class="settings-container" *ngIf="item.price || item.weight || item.volume">
    <span class="setting">
      <mat-icon>attach_money</mat-icon>
      {{ item.price }}<br>({{totals?.price}})
    </span>
    <span class="setting">
      <mat-icon>fitness_center</mat-icon>
      {{ item?.weight }}<br>({{totals?.weight}})
    </span>
    <span class="setting">
      <mat-icon>border_outer</mat-icon>
      {{ item?.volume }}<br>({{totals?.volume}})
    </span>
</div>
