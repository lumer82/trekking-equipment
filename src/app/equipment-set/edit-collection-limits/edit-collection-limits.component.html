<form *ngIf="form" [formGroup]="form">
  <h3 mat-dialog-title>Edit Collection limits</h3>
  <div mat-dialog-content>
    <mat-input-container *ngFor="let limitDefinition of limitDefinitions$ | async">
      <equip-limit-icon matPrefix [limit]="limitDefinition"></equip-limit-icon>
      <input matInput placeholder="{{limitDefinition.displayName || limitDefinition.name}}"
             [formControlName]="limitDefinition.name">
    </mat-input-container>
  </div>
  <div mat-dialog-action>
    <button mat-button [mat-dialog-close]="form.getRawValue()">OK</button>
    <button mat-button mat-dialog-close>CANCEL</button>
  </div>
</form>
