<form [formGroup]="form">
  <h1 mat-dialog-title>Edit Item</h1>
  <div mat-dialog-content>
    <div class="item">
      <div class="header">
        <mat-input-container class="name">
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-input-container>
      </div>
      <div formGroupName="values" class="settings">
        <mat-input-container *ngFor="let limit of limits$ | async">
          <equip-limit-icon matPrefix [limit]="limit"></equip-limit-icon>
          <input matInput placeholder="{{limit.displayName || limit.name}}" [formControlName]="limit.name">
        </mat-input-container>
      </div>
    </div>
  </div>
  <div mat-dialog-action>
    <button mat-button [mat-dialog-close]="value">OK</button>
    <button mat-button mat-dialog-close>CANCEL</button>
  </div>
</form>
