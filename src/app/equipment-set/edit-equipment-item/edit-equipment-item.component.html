<form [formGroup]="form">
  <h1 mat-dialog-title>Edit Item</h1>
  <div mat-dialog-content>
    <div class="item">
      <div class="header">
        <mat-input-container class="name">
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-input-container>
      </div>
      <div class="settings">
        <mat-input-container>
          <input type="number" matInput placeholder="Price" formControlName="price">
        </mat-input-container>
        <mat-input-container>
          <input type="number" matInput placeholder="Weight" formControlName="weight">
        </mat-input-container>
        <mat-input-container>
          <input type="number" matInput placeholder="Volume" formControlName="volume">
        </mat-input-container>
      </div>
    </div>
  </div>
  <div mat-dialog-action>
    <button mat-button [mat-dialog-close]="value">OK</button>
    <button mat-button mat-dialog-close>CANCEL</button>
  </div>
</form>
