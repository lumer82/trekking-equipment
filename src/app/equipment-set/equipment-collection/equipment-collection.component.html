<div class="collection">
  <div class="header">
    <mat-input-container class="name">
      <input type="text" matInput placeholder="Name" [value]="collection?.name" [formControl]="nameForm">
    </mat-input-container>
    <button class="delete" mat-icon-button (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <ng-container *ngIf="entries$ | async as entries">
    <equip-equipment-entry *ngFor="let entryId of collection.entries" [entry]="entries.entities[entryId]" [collection]="collection"></equip-equipment-entry>
  </ng-container>
  <button mat-button (click)="addEntry()">
    <mat-icon>create_new_folder</mat-icon>Add Entry
  </button>
</div>
